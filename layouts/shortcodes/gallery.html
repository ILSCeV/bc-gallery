<div id="galleryContainer"></div>
{{ $image := (.Page.Resources.ByType "image") }}
<script id="galleryData">
  window.images = [
  {{ with $image }} {{ range .
  }} {{ $resized := .Fill "150x115 q20" }}
   {
    original:'{{ .Permalink }}',
    thumbnail:'{{ $resized.Permalink }}'
  },
  {{ end }} {{ end }}
  ];
</script>

{{ $js := resources.GetMatch "gen/galleryjs.js" }}
<script type="text/javascript" src="{{ $js.RelPermalink }}" defer></script>
